<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
    <new-spending (add)="add($event)"></new-spending>
    <ion-list>
      <ion-item *ngFor="let s of spendings">
        <spending amount="s.amount" desciption="s.description" ></spending>
      </ion-item>
    </ion-list>


  <ion-fab bottom right >
    <button ion-fab (click)="addNewSpending()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
</ion-content>
