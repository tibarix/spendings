<ion-header>

  <ion-navbar color="primary"> 
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
    <new-spending (add)="add($event)"></new-spending>
    <ion-spinner name="crescent" *ngIf="!dataLoaded" color="primary"></ion-spinner>
    <ion-list *ngIf="dataLoaded">
      <ion-item *ngFor="let s of spendings | async" >
        <spending [amount]="s.amount" [description]="s.description" ></spending>
      </ion-item>
    </ion-list>


</ion-content>
