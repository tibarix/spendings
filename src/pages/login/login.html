<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="primary">
  <ion-avatar item-start>
    <img src="../../assets/icon/auth.png" class=img-responsive>
  </ion-avatar>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating color="primary">Email </ion-label>
            <ion-input placeholder="Email" name="username" id="loginField" type="email" required [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="primary">Password </ion-label>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn"  type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <button ion-button class="submit-btn" color="light" type="submit" (click)="register()">Register</button>

      </ion-col>
    </ion-row>
  </form>
</ion-content>
